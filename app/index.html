<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTICloud AgentSDK Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      /* 主色 - 紫蓝渐变 */
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      
      /* 强调色 */
      --accent: #6438FF;
      --accent-gradient: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
      
      /* 功能色 */
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #06b6d4;
      
      /* 中性色 */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
      
      /* 背景 */
      --bg-gradient: linear-gradient(to top right, #dbeafe, #e9d5ff, #fce7f3);
      
      /* 阴影 */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: var(--gray-700);
    }
    
    /* 导航栏 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--gray-200);
      box-shadow: var(--shadow);
    }
    
    .navbar-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .navbar-brand i {
      font-size: 24px;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .navbar-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    /* 状态徽章 */
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 16px;
      border-radius: 9999px;
      font-size: 13px;
      font-weight: 500;
      background: var(--gray-100);
      color: var(--gray-600);
    }
    
    .status-badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-badge.offline .dot { background: var(--gray-300); }
    .status-badge.idle .dot { background: var(--success); }
    .status-badge.busy .dot { background: var(--warning); }
    .status-badge.talking .dot { background: var(--info); animation: pulse 2s infinite; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* 按钮 */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 24px;
      border-radius: 9999px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--accent-gradient);
      color: white;
      box-shadow: var(--shadow-md);
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-secondary {
      background: white;
      color: var(--gray-900);
      border: 2px solid var(--gray-900);
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: var(--gray-50);
    }
    
    .btn-outline {
      background: white;
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }
    
    .btn-outline:hover:not(:disabled) {
      background: var(--gray-50);
      border-color: var(--gray-400);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-warning {
      background: var(--warning);
      color: white;
    }
    
    .btn-info {
      background: var(--info);
      color: white;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .btn-sm {
      padding: 8px 16px;
      font-size: 13px;
    }
    
    .btn-icon {
      width: 44px;
      height: 44px;
      padding: 0;
      border-radius: 12px;
    }
    
    /* 主内容 */
    .main-content {
      padding-top: 88px;
      padding-bottom: 40px;
      max-width: 1400px;
      margin: 0 auto;
      padding-left: 24px;
      padding-right: 24px;
    }
    
    /* 卡片 */
    .card {
      background: white;
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }
    
    .card-header {
      display: flex;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid var(--gray-100);
    }
    
    .card-icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      flex-shrink: 0;
    }
    
    .card-icon i {
      font-size: 24px;
      color: white;
    }
    
    .card-icon.gradient-blue { background: linear-gradient(135deg, #3b82f6, #8b5cf6); }
    .card-icon.gradient-green { background: linear-gradient(135deg, #10b981, #3b82f6); }
    .card-icon.gradient-purple { background: linear-gradient(135deg, #8b5cf6, #ec4899); }
    .card-icon.gradient-orange { background: linear-gradient(135deg, #f59e0b, #ef4444); }
    
    .card-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--gray-900);
    }
    
    .card-subtitle {
      font-size: 13px;
      color: var(--gray-500);
      margin-top: 4px;
    }
    
    .card-body {
      padding: 24px 32px 32px;
    }
    
    /* 按钮网格 */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }
    
    .btn-grid .btn {
      width: 100%;
    }
    
    /* 布局网格 */
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    
    @media (max-width: 900px) {
      .grid-2 { grid-template-columns: 1fr; }
    }
    
    .grid-3 {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }
    
    @media (max-width: 1100px) {
      .grid-3 { grid-template-columns: 1fr; }
    }
    
    /* 事件日志 */
    .event-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .event-item {
      display: flex;
      align-items: flex-start;
      padding: 12px 16px;
      border-bottom: 1px solid var(--gray-100);
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .event-item:hover {
      background: var(--gray-50);
    }
    
    .event-item:last-child {
      border-bottom: none;
    }
    
    .event-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 12px;
      margin-top: 6px;
      flex-shrink: 0;
    }
    
    .event-dot.type-status { background: var(--primary); }
    .event-dot.type-call { background: var(--success); }
    .event-dot.type-webrtc { background: var(--info); }
    .event-dot.type-other { background: var(--gray-400); }
    
    .event-content {
      flex: 1;
      min-width: 0;
    }
    
    .event-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 4px;
    }
    
    .event-type {
      font-family: ui-monospace, monospace;
      font-size: 13px;
      font-weight: 600;
      color: var(--primary);
    }
    
    .event-time {
      font-size: 12px;
      color: var(--gray-400);
    }
    
    .event-summary {
      font-size: 13px;
      color: var(--gray-600);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .event-detail {
      margin-top: 8px;
      padding: 12px;
      background: var(--gray-50);
      border-radius: 8px;
      font-family: ui-monospace, monospace;
      font-size: 11px;
      white-space: pre-wrap;
      word-break: break-all;
      color: var(--gray-700);
    }
    
    .event-empty {
      padding: 48px;
      text-align: center;
      color: var(--gray-400);
    }
    
    .event-empty i {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    /* 事件过滤 */
    .event-filter {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .event-filter select {
      padding: 8px 12px;
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      font-size: 13px;
      background: white;
      cursor: pointer;
    }
    
    .event-filter select:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    /* 指标卡片 */
    .metric-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    
    .metric-item {
      background: var(--gray-50);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
    }
    
    .metric-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--gray-900);
    }
    
    .metric-label {
      font-size: 12px;
      color: var(--gray-500);
      margin-top: 4px;
    }
    
    /* 配置面板 */
    .offcanvas-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    
    .offcanvas-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    
    .offcanvas {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 400px;
      max-width: 100%;
      background: white;
      z-index: 101;
      box-shadow: -10px 0 40px rgba(0, 0, 0, 0.15);
      transform: translateX(100%);
      transition: transform 0.3s ease-out;
      display: flex;
      flex-direction: column;
    }
    
    .offcanvas.open {
      transform: translateX(0);
    }
    
    .offcanvas-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 32px;
      border-bottom: 1px solid var(--gray-100);
    }
    
    .offcanvas-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--gray-900);
    }
    
    .offcanvas-close {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: var(--gray-100);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    
    .offcanvas-close:hover {
      background: var(--gray-200);
    }
    
    .offcanvas-body {
      flex: 1;
      overflow-y: auto;
      padding: 24px 32px;
    }
    
    .offcanvas-footer {
      padding: 24px 32px;
      border-top: 1px solid var(--gray-100);
    }
    
    /* 表单 */
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    /* Toast */
    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 200;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .toast {
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .toast.success { background: var(--success); }
    .toast.error { background: var(--danger); }
    .toast.warning { background: var(--warning); }
    .toast.info { background: var(--info); }
    
    .toast-close {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 4px;
      opacity: 0.7;
    }
    
    .toast-close:hover {
      opacity: 1;
    }
    
    /* 使用说明 */
    .help-list {
      list-style: none;
      padding: 0;
    }
    
    .help-list li {
      display: flex;
      align-items: flex-start;
      padding: 8px 0;
      font-size: 13px;
      color: var(--gray-600);
    }
    
    .help-list li::before {
      content: "→";
      color: var(--primary);
      margin-right: 12px;
      font-weight: bold;
    }
    
    /* 通话信息 */
    .call-info {
      margin-top: 16px;
      padding: 12px 16px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(6, 182, 212, 0.1));
      border-radius: 12px;
      font-size: 13px;
      color: var(--gray-700);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .call-info i {
      color: var(--primary);
    }
    
    /* 自动测试徽章 */
    .auto-test-badge {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      background: linear-gradient(135deg, var(--primary), var(--info));
      color: white;
      border-radius: 9999px;
      font-size: 13px;
      font-weight: 500;
    }
    
    .auto-test-badge i {
      margin-right: 8px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 导航栏 -->
    <nav class="navbar">
      <div class="navbar-inner">
        <div class="navbar-brand">
          <i class="bi bi-telephone-fill"></i>
          <span>CTICloud AgentSDK Demo</span>
        </div>
        <div class="navbar-actions">
          <div class="status-badge" :class="statusClass">
            <span class="dot"></span>
            <span v-text="statusText"></span>
          </div>
          <button class="btn btn-outline btn-sm" @click="toggleTheme">
            <i :class="themeIcon"></i>
          </button>
          <button class="btn btn-primary btn-sm" @click="openConfig">
            <i class="bi bi-gear"></i>
            <span>配置</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- 主内容 -->
    <main class="main-content">
      <div class="grid-2" style="margin-bottom: 24px;">
        <!-- 连接控制卡片 -->
        <div class="card">
          <div class="card-header">
            <div class="card-icon gradient-blue">
              <i class="bi bi-plug"></i>
            </div>
            <div>
              <div class="card-title">连接控制</div>
              <div class="card-subtitle">登录 / 登出 / 外呼</div>
            </div>
          </div>
          <div class="card-body">
            <div class="btn-grid">
              <button class="btn btn-primary" :disabled="loggedIn" @click="login">
                <i class="bi bi-box-arrow-in-right"></i> 登录
              </button>
              <button class="btn btn-success" :disabled="!canCall" @click="previewObCall">
                <i class="bi bi-telephone-outbound"></i> 外呼
              </button>
              <button class="btn btn-danger" :disabled="!loggedIn" @click="logout">
                <i class="bi bi-box-arrow-right"></i> 登出
              </button>
              <button class="btn btn-secondary" @click="runAutoTest" v-if="!autoTesting">
                <i class="bi bi-play-circle"></i> 一键自测
              </button>
              <div class="auto-test-badge" v-if="autoTesting">
                <i class="bi bi-arrow-repeat"></i> 自测中...
              </div>
            </div>
            <div class="call-info" v-if="callInfo">
              <i class="bi bi-telephone"></i>
              <span>当前通话: <strong v-text="callInfo"></strong></span>
            </div>
          </div>
        </div>
        
        <!-- 软电话控制卡片 -->
        <div class="card">
          <div class="card-header">
            <div class="card-icon gradient-green">
              <i class="bi bi-headset"></i>
            </div>
            <div>
              <div class="card-title">软电话控制</div>
              <div class="card-subtitle">接听 / 挂断 / 保持</div>
            </div>
          </div>
          <div class="card-body">
            <div class="btn-grid">
              <button class="btn btn-info" :disabled="!canAnswer" @click="sipLink">
                <i class="bi bi-telephone-inbound"></i> 接听
              </button>
              <button class="btn btn-warning" :disabled="!canHangup" @click="sipUnlink">
                <i class="bi bi-telephone-x"></i> 挂断
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-3">
        <!-- 事件日志卡片 -->
        <div class="card">
          <div class="card-header">
            <div class="card-icon gradient-purple">
              <i class="bi bi-activity"></i>
            </div>
            <div style="flex: 1;">
              <div class="card-title">事件日志</div>
              <div class="card-subtitle">实时事件流</div>
            </div>
            <div class="event-filter">
              <select v-model="eventFilter">
                <option value="">全部事件</option>
                <option value="AGENT_STATUS">坐席状态</option>
                <option value="PREVIEW_OBCALL">外呼事件</option>
                <option value="RINGING">振铃</option>
                <option value="RECONNECT">重连</option>
                <option value="TRANSCRIPT">转写</option>
                <option value="WEBRTC">WebRTC</option>
              </select>
              <button class="btn btn-outline btn-sm" @click="clearEvents">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          <div class="event-list">
            <div v-if="filteredEvents.length === 0" class="event-empty">
              <i class="bi bi-inbox"></i>
              <div>暂无事件</div>
            </div>
            <div v-for="(e, i) in filteredEvents" :key="i" class="event-item" @click="toggleEventDetail(i)">
              <div class="event-dot" :class="getEventDotClass(e.type)"></div>
              <div class="event-content">
                <div class="event-header">
                  <code class="event-type" v-text="e.type"></code>
                  <span class="event-time" v-text="e.time"></span>
                </div>
                <div class="event-summary" v-text="e.summary"></div>
                <div class="event-detail" v-if="e.expanded" v-text="e.detail"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- 右侧面板 -->
        <div>
          <!-- WebRTC 指标 -->
          <div class="card" style="margin-bottom: 24px;">
            <div class="card-header">
              <div class="card-icon gradient-orange">
                <i class="bi bi-speedometer2"></i>
              </div>
              <div>
                <div class="card-title">WebRTC 指标</div>
                <div class="card-subtitle">通话质量监控</div>
              </div>
            </div>
            <div class="card-body">
              <div class="metric-grid">
                <div class="metric-item">
                  <div class="metric-value" v-text="webrtc.jitter">--</div>
                  <div class="metric-label">抖动 (ms)</div>
                </div>
                <div class="metric-item">
                  <div class="metric-value" v-text="webrtc.packetLoss">--</div>
                  <div class="metric-label">丢包率 (%)</div>
                </div>
                <div class="metric-item">
                  <div class="metric-value" v-text="webrtc.rtt">--</div>
                  <div class="metric-label">RTT (ms)</div>
                </div>
              </div>
            </div>
          </div>

          <!-- 使用说明 -->
          <div class="card">
            <div class="card-header">
              <div class="card-icon gradient-blue">
                <i class="bi bi-info-circle"></i>
              </div>
              <div>
                <div class="card-title">使用说明</div>
              </div>
            </div>
            <div class="card-body">
              <ul class="help-list">
                <li>点击右上角 <strong>配置</strong> 检查参数</li>
                <li>点击 <strong>登录</strong> 完成坐席登录</li>
                <li>点击 <strong>外呼</strong> 发起预览外呼</li>
                <li>软电话模式下点击 <strong>接听</strong> / <strong>挂断</strong></li>
                <li>点击 <strong>登出</strong> 退出</li>
              </ul>
              <div style="margin-top: 12px;">
                <span class="status-badge" style="font-size: 12px;">
                  <i class="bi bi-link-45deg"></i>
                  URL 加 <code>?autotest=1</code> 自动测试
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 配置面板 -->
    <div class="offcanvas-overlay" :class="{ open: configOpen }" @click="closeConfig"></div>
    <div class="offcanvas" :class="{ open: configOpen }">
      <div class="offcanvas-header">
        <h3 class="offcanvas-title">
          <i class="bi bi-gear" style="margin-right: 8px;"></i>
          配置
        </h3>
        <button class="offcanvas-close" @click="closeConfig">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="offcanvas-body">
        <div class="form-group">
          <label class="form-label">baseURL</label>
          <input class="form-input" v-model="config.baseURL" placeholder="https://...">
        </div>
        <div class="form-group">
          <label class="form-label">tenantId</label>
          <input class="form-input" v-model="config.tenantId">
        </div>
        <div class="form-group">
          <label class="form-label">agentNo</label>
          <input class="form-input" v-model="config.agentNo">
        </div>
        <div class="form-group">
          <label class="form-label">sessionKey</label>
          <input class="form-input" type="password" v-model="config.sessionKey">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">endpointType</label>
            <select class="form-input" v-model="config.bindEndpoint.endpointType">
              <option :value="1">PSTN</option>
              <option :value="2">分机</option>
              <option :value="3">软电话</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">endpoint</label>
            <input class="form-input" v-model="config.bindEndpoint.endpoint">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">customerNumber (外呼号码)</label>
          <input class="form-input" v-model="config.customerNumber" placeholder="外呼号码">
        </div>
        <div class="form-group">
          <label class="form-label">initialStatus</label>
          <select class="form-input" v-model="config.initialStatus">
            <option :value="1">空闲</option>
            <option :value="2">忙碌</option>
            <option :value="3">整理</option>
          </select>
        </div>
      </div>
      <div class="offcanvas-footer">
        <button class="btn btn-primary" style="width: 100%;" @click="applyConfig">
          <i class="bi bi-check-lg"></i>
          应用配置
        </button>
      </div>
    </div>

    <!-- Toast 容器 -->
    <div class="toast-container">
      <div v-for="(t, i) in toasts" :key="i" class="toast" :class="t.type">
        <i :class="getToastIcon(t.type)"></i>
        <span v-text="t.msg"></span>
        <button class="toast-close" @click="toasts.splice(i, 1)">
          <i class="bi bi-x"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/petite-vue@0.4.1/dist/petite-vue.iife.js"></script>
  <script src="https://agent-gateway-hs-dev.cticloud.cn/js/AgentJsSDK/agent-sdk.umd.js"></script>
  <script src="sdk.js"></script>
  <script src="main.js"></script>
</body>
</html>
