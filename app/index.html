<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTICloud AgentSDK Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>坐席工具条 Demo</h1>
  <div class="config">
    <button id="loadEnv">加载配置</button>
    <span id="envStatus">env: 未加载</span>
  </div>
  <div class="toolbar">
    <button id="login">登录</button>
    <button id="previewObCall">预览外呼</button>
    <button id="sipLink">接听</button>
    <button id="sipUnlink">挂断</button>
    <button id="logout">登出</button>
  </div>
  <div class="status">
    <h3>坐席状态</h3>
    <pre id="status"></pre>
  </div>
  <div class="events">
    <h3>事件日志</h3>
    <pre id="logs"></pre>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
