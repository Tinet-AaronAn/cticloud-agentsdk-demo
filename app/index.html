<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTICloud AgentSDK Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cfg-grid { display: grid; grid-template-columns: 180px 1fr; gap: 6px 10px; align-items: center; }
    .cfg-grid label { font-size: 12px; color: #555; }
    .cfg-grid input { padding: 6px; }
    .cfg { background: #fafafa; border: 1px solid #eee; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>坐席工具条 Demo</h1>
  <div class="config">
    <button id="loadEnv">加载 env.json</button>
    <span id="envStatus">env: 未加载</span>
  </div>
  <div class="cfg">
    <h3>在线配置（无 env.json 时可直接填写）</h3>
    <div class="cfg-grid">
      <label>baseURL</label><input id="cfg_baseURL" placeholder="https://agent-gateway.example.com" />
      <label>tenantId</label><input id="cfg_tenantId" placeholder="6000001" />
      <label>agentNo</label><input id="cfg_agentNo" placeholder="1865" />
      <label>sessionKey</label><input id="cfg_sessionKey" placeholder="3269..." />
      <label>endpointType</label><input id="cfg_endpointType" placeholder="1|2|3" />
      <label>endpoint</label><input id="cfg_endpoint" placeholder="软电话账号/手机号/分机" />
      <label>customerNumber</label><input id="cfg_customerNumber" placeholder="134..." />
      <label>initialStatus</label><input id="cfg_initialStatus" placeholder="1" />
    </div>
    <button id="applyConfig">应用配置</button>
  </div>
  <div class="toolbar">
    <button id="login">登录</button>
    <button id="previewObCall">预览外呼</button>
    <button id="sipLink">接听</button>
    <button id="sipUnlink">挂断</button>
    <button id="logout">登出</button>
  </div>
  <div class="status">
    <h3>坐席状态</h3>
    <pre id="status"></pre>
  </div>
  <div class="events">
    <h3>事件日志</h3>
    <pre id="logs"></pre>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
