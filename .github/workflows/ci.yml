name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Verify structure
        run: |
          test -f app/index.html && echo OK || (echo 'missing app/index.html' && exit 1)
          test -f docs/PRD.md && echo OK || (echo 'missing docs/PRD.md' && exit 1)
      - name: List files
        run: ls -la
